spring.application.name=TwinLeaves-Assignment

#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/TwinLeaves-Assignment?createTableIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root@123

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#this will show the sql queries running in console
spring.jpa.show-sql=true

#for automatically updating the database after every change
spring.jpa.hibernate.ddl-auto=update


#it helps in converting/mapping java data types to database data types
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
